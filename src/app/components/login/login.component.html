<section id="login">
    <ul class="list-inline text-start redes m-0 w-100 ps-md-5 pt-3">
        <li class="list-inline-item">
            <a class="text-white text-decoration-none d-flex justify-content-center align-items-center"
                href="https://www.facebook.com/" target="blank"><i class="fab fa-facebook-f fa-xl"></i></a>
        </li>
        <li class="list-inline-item">
            <a class="text-white text-decoration-none d-flex justify-content-center align-items-center"
                href="https://www.instagram.com/?hl=es" target="blank"><i class="fab fa-instagram fa-xl"></i></a>
        </li>
        <li class="list-inline-item">
            <a class="text-white text-decoration-none d-flex justify-content-center align-items-center"
                href="https://www.whatsapp.com/?lang=es" target="blank"><i class="fab fa-whatsapp fa-xl"></i></a>
        </li>
        <li class="list-inline-item">
            <a class="text-white text-decoration-none d-flex justify-content-center align-items-center"
                href="https://twitter.com/?lang=es" target="blank"><i class="fab fa-twitter fa-xl"></i></a>
        </li>
    </ul>
    <div class="container d-flex flex-column align-items-center py-4">
        <div class="col-md-8 col-lg-6 col-xl-5 pb-5">
            <img class="img-responsive w-100" src="../../../assets/logo.png" alt="logo" />
        </div>
        <div class="col-md-7 col-lg-5 col-xl-4">
            <div class="card" id="loginForm">
                <div class="card-body py-5 mx-3">
                    <h2 class="text-center fw-bolder py-4 text-dark">Iniciar Sesión</h2>
                    <div class="Icon-inside mb-3">
                        <i class="fa-solid fa-user fa-xl text-dark"></i>
                        <input type="text" class="form-control form-control-lg ps-5 py-3" placeholder="Usuario"
                            [(ngModel)]="user.numero_documento" />
                    </div>
                    <div class="Icon-inside mb-3">
                        <i class="fa-solid fa-lock fa-xl text-dark"></i>
                        <input type="password" [(ngModel)]="user.password" placeholder="Contraseña"
                            class="form-control form-control-lg ps-5 py-3">
                    </div>
                    <div class="form-group d-flex justify-content-center mt-4">
                        <button class="btn btn-lg btn-primary fw-bolder col-8" (click)="login()">INICIAR</button>
                    </div>
                    <div class="text-center pt-2 d-none">
                        <a href="#" class="text-dark">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

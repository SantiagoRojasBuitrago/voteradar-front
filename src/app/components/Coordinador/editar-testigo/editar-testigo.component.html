<app-menu-coordinador></app-menu-coordinador>
<div class="container-md">
    <div class=" pt-5 my-5">
        <div class="bg-info py-2 px-5 text-white mb-5 ">
            <h4>Editar Testigo</h4>
        </div>
        <div class=" border border-info bg-light rounded border-3">
            <form class="row mx-5  my-4">
                <div class="form-group col-md-4 pt-3">
                    <label class="fw-bold">Nombres</label>
                    <input type="text" class="form-control border-2 border-dark rounded" id="txtNombres"
                        placeholder="Nombres" name="nombres" required [(ngModel)]="testigo.nombres">
                </div>
                <div class="form-group col-md-4 pt-3">
                    <label class="fw-bold">Apellidos</label>
                    <input type="text" required class="form-control border-2 border-dark rounded border-dark rounded"
                        id="txtApellidos" placeholder="Apellidos" name="apellidos" [(ngModel)]="testigo.apellidos">
                </div>
                <div class="form-group col-md-4 pt-3">
                    <label class="fw-bold">Genero</label>
                    <select class="form-select border-2 border-dark rounded" aria-label="Default select example"
                        name="genero" [(ngModel)]="testigo.genero_id">
                        <option selected value="">Seleccione el genero</option>
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                        <option value="3">Otro</option>
                    </select>
                </div>
                <div class="form-group col-md-4 pt-3">
                    <label class="fw-bold">Tipo de documento</label>
                    <select class="form-select border-2 border-dark rounded" aria-label="Default select example"
                        name="tipo_documento_id" [(ngModel)]="testigo.tipo_documento_id">
                        <option selected value="">Seleccione el tipo de documento</option>
                        <option value="1">Cedula de ciudadania</option>
                    </select>
                </div>
                <div class="form-group col-md-4 pt-3">
                    <label class="fw-bold">Numero de documento</label>
                    <input type="number" required class="form-control border-2 border-dark rounded"
                        id="txtNumeroDocumento" placeholder="Numero de documento" name="numero_documento"
                        [(ngModel)]="testigo.numero_documento">
                </div>
                <div class="form-group col-md-4 pt-3">
                    <label class="fw-bold ">Puestos</label>
                    <ng-multiselect-dropdown name="puestos" [placeholder]="'Puestos'" [(ngModel)]="stationAssign"
                        [settings]="dropdownSettingsStation" [data]="dataStations" (onSelect)="onItemSelect($event)"
                        (onDeSelect)="onItemDeSelect($event)">
                    </ng-multiselect-dropdown>
                </div>
                <div class="form-group col-md-4 pt-3">
                    <label class="fw-bold ">Mesas</label>
                    <ng-multiselect-dropdown name="mesas" [placeholder]="'Mesas'" [(ngModel)]="tableAssign"
                        [settings]="dropdownSettingsTable" [data]="dataFiltered">
                    </ng-multiselect-dropdown>
                </div>
                <hr class="my-4 border border-primary rounded border-2" />
                <div class="form-group col-md-4">
                    <label class="fw-bold">Email</label>
                    <input type="email" required class="form-control border-2 border-dark rounded " id="txtEmail"
                        placeholder="Email" name="email" [(ngModel)]="testigo.email">
                </div>
            </form>
        </div>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-lg btn-info mt-4 mx-2" (click)="updateTestigo()"> EDITAR </button>
        </div>
    </div>
</div>

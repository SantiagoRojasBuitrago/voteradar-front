<app-menu-coordinador></app-menu-coordinador>

<div class="container-fluid">
  <div class="py-5 px-md-5 ">
    <div class="bg-info py-2 px-5 text-white mb-5 me-5">
      <h4>Puestos</h4>
    </div>
    <div class="row d-flex justify-content-center align-items-center align-items-center">
      <div class="form-group col-md-4 pt-3">
        <label class="fw-bold ">Puestos</label>
        <ng-multiselect-dropdown name="puestos" [placeholder]="'Puestos'" [settings]="dropdownSettingsStations"
          [data]="dataStations" (onSelect)="onItemSelectStation($event)" (onDeSelect)="onItemDeSelectStation()">
        </ng-multiselect-dropdown>
      </div>
    </div>
    <div class="shadow-lg mt-5 mb-3 " *ngIf="tabla">
      <div class="bg-black py-3 px-5 text-white">
        <h4>Consulta puestos</h4>
      </div>
      <div class="table-responsive">
        <table class="table text-center ">
          <thead class="encatablecolor bg-info text-white">
            <tr>
              <th scope="col">TESTIGOS HAY</th>
              <th scope="col">TESTIGOS QUE SE NECESITAN</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{testigosNecesitados.cantidad_testigos_hay}}</td>
              <td>{{testigosNecesitados.cantidad_testigos_necesitada}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>

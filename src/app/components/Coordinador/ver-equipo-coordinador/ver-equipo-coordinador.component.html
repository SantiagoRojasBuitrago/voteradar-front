<app-menu-coordinador></app-menu-coordinador>
<div class="container">
  <div class=" py-5">
    <div class="bg-info py-2 px-5 text-white mb-5">
      <h4>Mi Equipo</h4>
    </div>
    <div class="row d-flex justify-content-center align-items-center align-items-center">
      <div class="form-group col-md-4 pt-3">
        <label class="fw-bold ">Puestos</label>
        <ng-multiselect-dropdown name="puestos" [placeholder]="'Puestos'" [settings]="dropdownSettingsStations"
          [data]="dataStations" (onSelect)="onItemSelectStation($event)" (onDeSelect)="onItemDeSelectStation()">
        </ng-multiselect-dropdown>
      </div>
      <div class="form-group col-md-4 pt-3">
        <label class="fw-bold ">Mesas</label>
        <ng-multiselect-dropdown name="mesas" [placeholder]="'Mesas'" [settings]="dropdownSettingsTables"
          [(ngModel)]="selectedTable" [data]="dataTables" (onSelect)="onItemSelectTable($event)"
          (onDeSelect)="onItemDeSelectTable()">
        </ng-multiselect-dropdown>
      </div>
    </div>
    <div class="shadow-lg mt-5 mb-3" *ngIf="tablaTestigos">
      <div class="bg-black py-3 px-5 text-white">
        <h4>Testigos</h4>
      </div>
      <div class="table-responsive">
        <table class="table text-center">
          <thead class="encatablecolor bg-info text-white">
            <tr>
              <th scope="col">NOMBRE</th>
              <th scope="col">APELLIDOS</th>
              <th scope="col">TELEFONO</th>
              <th scope="col">CORREO ELECTRONICO</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let testigo of listTestigos">
              <th scope="row">{{testigo.nombres}}</th>
              <td>{{testigo.apellidos}}</td>
              <td>78213</td>
              <td>{{testigo.email}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

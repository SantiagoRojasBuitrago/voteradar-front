<app-menu-admin></app-menu-admin>
<form class="container py-5" [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <div class="card">
        <div class="bg-info py-3 px-5 text-white">
            <h4 class="m-0">
                Editar Gerente
            </h4>
        </div>
        <div class="card-body">
            <h4 class="ms-4 fw-bolder">
                Datos Personales
            </h4>
            <div class="row m-4">
                <div class="form-group col-md-6 col-lg-4 pt-2">
                    <label class="form-label">
                        <span class="fw-bold">Nombres</span>
                        <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control border-2 border-dark rounded" formControlName="nombres" />
                </div>
                <div class="form-group col-md-6 col-lg-4 pt-2">
                    <label class="form-label">
                        <span class="fw-bold">Apellidos</span>
                        <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control border-2 border-dark rounded" formControlName="apellidos" />
                </div>
                <div class="form-group col-md-6 col-lg-4 pt-2">
                    <label class="form-label">
                        <span class="fw-bold">Genero</span>
                        <span class="text-danger">*</span>
                    </label>
                    <select class="form-select border-2 border-dark rounded" formControlName="genero_id">
                        <option selected value="">Seleccione el genero</option>
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                        <option value="3">Otro</option>
                    </select>
                </div>
                <div class="form-group col-md-6 col-lg-4 pt-2">
                    <label class="form-label">
                        <span class="fw-bold">Tipo de documento</span>
                        <span class="text-danger">*</span>
                    </label>
                    <select class="form-select border-2 border-dark rounded" formControlName="tipo_documento_id">
                        <option selected value="">Seleccione el tipo de documento</option>
                        <option value="1">Cedula de ciudadania</option>
                    </select>
                </div>
                <div class="form-group col-md-6 col-lg-4 pt-2">
                    <label class="form-label">
                        <span class="fw-bold">Numero de documento</span>
                        <span class="text-danger">*</span>
                    </label>
                    <input type="number" class="form-control border-2 border-dark rounded"
                        formControlName="numero_documento">
                </div>
                <div class="form-group col-md-6 col-lg-4 pt-2">
                    <label class="form-label fw-bold">Telefono</label>
                    <input type="number" class="form-control border-2 border-dark rounded" formControlName="telefono">
                </div>
                <div class="form-group col-md-6 col-lg-4 pt-2">
                    <label class="form-label">
                        <span class="fw-bold">Correo electronico</span>
                        <span class="text-danger">*</span>
                    </label>
                    <input type="email" class="form-control border-2 border-dark rounded" formControlName="email">
                    <small class="text-danger" *ngIf="updateFormControl['email'].errors?.['email']">
                        Ingrese una direccion de correo electronico valido.
                    </small>
                </div>
            </div>
            <hr class="mx-4 border border-primary rounded border-2" />
            <h4 class="ms-4 fw-bolder">
                Lugar de Trabajo
            </h4>
            <div class="row mx-4 my-4">
                <div class="form-group col-md-6 col-lg-4 pt-3">
                    <label class="fw-bold ">Departamentos</label>
                    <ng-multiselect-dropdown name="departamentos" [placeholder]="'Departamentos'"
                        [(ngModel)]="departmentAssign" [ngModelOptions]="{ standalone : true }" [settings]="dropdownSettingsDepartment" [data]="dataDepartments"
                        (onSelect)="onItemSelect($event)" (onDeSelect)="onItemDeSelect($event)">
                    </ng-multiselect-dropdown>
                </div>
                <div class="form-group col-md-6 col-lg-4 pt-3">
                    <label class="fw-bold ">Municipios</label>
                    <ng-multiselect-dropdown name="municipios" [placeholder]="'Municipios'"
                        [(ngModel)]="municipioAssign" [ngModelOptions]="{ standalone : true }" [settings]="dropdownSettingsMunicipal" [data]="dataFiltered">
                    </ng-multiselect-dropdown>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end pt-4">
        <button type="submit" class="btn btn-lg btn-info mx-2 rounded">EDITAR
        </button>
    </div>
</form>

<form class="container py-5" [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <div class="card">
        <div class="bg-primary py-3 px-5 text-white">
            <h4 class="m-0">
                AÃ±adir Gerente
            </h4>
        </div>
        <div class="card-body">
            <h4 class="ms-4 fw-bolder">
                Datos Personales
            </h4>
            <div class="row m-4">
                <div class="form-group col-md-6 col-lg-4 pt-2">
                    <label class="form-label">
                        <span class="fw-bold">Nombres</span>
                        <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control border-2 border-dark rounded" formControlName="nombres"
                        (keypress)="keypressValidator.keyPressLetters($event)" placeholder="Ingrese nombres" />
                </div>
                <div class="form-group col-md-6 col-lg-4 pt-2">
                    <label class="form-label">
                        <span class="fw-bold">Apellidos</span>
                        <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control border-2 border-dark rounded" formControlName="apellidos"
                        (keypress)="keypressValidator.keyPressLetters($event)" placeholder="Ingrese apellidos" />
                </div>
                <div class="form-group col-md-6 col-lg-4 pt-2">
                    <label class="form-label">
                        <span class="fw-bold">Genero</span>
                        <span class="text-danger">*</span>
                    </label>
                    <ng-select [searchable]="false" class="custom-select rounded" formControlName="genero_id"
                        placeholder="Seleccione genero" [clearAllText]="'Borrar todo'" appInputs>
                        <ng-option [value]="1">Masculino</ng-option>
                        <ng-option [value]="2">Femenino</ng-option>
                        <ng-option [value]="3">Otro</ng-option>
                    </ng-select>
                </div>
                <div class="form-group col-md-6 col-lg-4 pt-2">
                    <label class="form-label">
                        <span class="fw-bold">Tipo de documento</span>
                        <span class="text-danger">*</span>
                    </label>
                    <ng-select [searchable]="false" class="custom-select rounded" formControlName="tipo_documento_id"
                        placeholder="Seleccione tipo de documento" [clearAllText]="'Borrar todo'">
                        <ng-option [value]="1">Cedula de ciudadania</ng-option>
                    </ng-select>
                </div>
                <div class="form-group col-md-6 col-lg-4 pt-2">
                    <label class="form-label">
                        <span class="fw-bold">Numero de documento</span>
                        <span class="text-danger">*</span>
                    </label>
                    <input type="number" class="form-control border-2 border-dark rounded"
                        placeholder="Ingrese numero de documento" formControlName="numero_documento"
                        (keypress)="keypressValidator.keyPressNumbers($event)">
                </div>
                <div class="form-group col-md-6 col-lg-4 pt-2">
                    <label class="form-label fw-bold">
                        <span class="fw-bold">Telefono</span>
                        <span class="text-danger">*</span>
                    </label>
                    <input type="number" class="form-control border-2 border-dark rounded" formControlName="telefono"
                        (keypress)="keypressValidator.keyPressNumbers($event)" placeholder="Ingrese numero de telefono">
                </div>
                <div class="form-group col-md-6 col-lg-4 pt-2">
                    <label class="form-label">
                        <span class="fw-bold">Correo electronico</span>
                        <span class="text-danger">*</span>
                    </label>
                    <input type="email" class="form-control border-2 border-dark rounded" formControlName="email"
                        placeholder="Ingrese correo electronico">
                    <small class="text-danger"
                        *ngIf="createFormControl['email'].errors?.['email'] || createFormControl['email'].errors?.['invalidEmail']">
                        Ingrese una direccion de correo electronico valido.
                    </small>
                </div>
            </div>
            <hr class="mx-4 border border-primary rounded border-2" />
            <h4 class="ms-4 fw-bolder">
                Lugar de Trabajo
            </h4>
            <div class="row mx-4 my-4">
                <div class="form-group col-md-6 col-lg-4 pt-2">
                    <label class="fw-bold form-label">
                        <span class="fw-bold">Departamento de votacion</span>
                        <span class="text-danger">*</span>
                    </label>
                    <ng-select [items]="dataDepartments" [searchable]="false" class="custom-select rounded"
                        placeholder="Seleccione departamento" formControlName="departamento"
                        bindLabel="nombre_departamento_votacion" bindValue="codigo_unico" [clearAllText]="'Borrar todo'"
                        (change)="getSelectedValue($event)" notFoundText="No hay informacion disponible">
                    </ng-select>
                </div>
                <div class="form-group col-md-6 col-lg-4 pt-2">
                    <label class="fw-bold form-label">Municipios de votacion</label>
                    <ng-select [items]="dataMunicipals" class="custom-multiple-select rounded"
                        [clearAllText]="'Borrar todo'" formControlName="municipios" bindLabel="nombre"
                        bindValue="codigo_unico" [multiple]="true" notFoundText="No hay informacion disponible"
                        placeholder="seleccione municipio(s)">
                    </ng-select>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end pt-4">
        <button type="submit" class="btn btn-lg btn-primary mx-2 rounded">CREAR</button>
    </div>
</form>

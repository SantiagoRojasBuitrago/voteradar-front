<app-menu-admin></app-menu-admin>
<div class="container-md">
    <div class=" pt-5 my-5">
        <div class="bg-info my-5 py-2 px-5 text-white mb-5 ">
            <h4>Añadir Gerente</h4>
        </div>
        <div class=" border border-info bg-light rounded border-3">
            <form class="row mx-5  my-4">
                <div class="form-group col-md-4 pt-3">
                    <label class="fw-bold">Nombres</label>
                    <input type="text" [(ngModel)]="gerente.nombres" class="form-control border-2 border-dark rounded"
                        id="txtNombres" placeholder="Nombres" name="nombres" required>
                </div>
                <div class="form-group col-md-4 pt-3">
                    <label class="fw-bold">Apellidos</label>
                    <input type="text" [(ngModel)]="gerente.apellidos" required
                        class="form-control border-2 border-dark rounded border-dark rounded" id="txtApellidos"
                        placeholder="Apellidos" name="apellidos">
                </div>
                <div class="form-group col-md-4 pt-3">
                    <label class="fw-bold">Genero</label>
                    <select class="form-select border-2 border-dark rounded" aria-label="Default select example"
                        name="genero" [(ngModel)]="gerente.genero_id">
                        <option selected value="">Seleccione el genero</option>
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                        <option value="3">Otro</option>
                    </select>
                </div>
                <div class="form-group col-md-4 pt-3">
                    <label class="fw-bold">Tipo de documento</label>
                    <select class="form-select border-2 border-dark rounded" aria-label="Default select example"
                        name="tipo_documento_id" [(ngModel)]="gerente.tipo_documento_id">
                        <option selected value="">Seleccione el tipo de documento</option>
                        <option value="1">Cedula de ciudadania</option>
                    </select>
                </div>
                <div class="form-group col-md-4 pt-3">
                    <label class="fw-bold">Numero de documento</label>
                    <input type="number" [(ngModel)]="gerente.numero_documento" required
                        class="form-control border-2 border-dark rounded" id="txtNumeroDocumento"
                        placeholder="Numero de documento" name="numero_documento">
                </div>
                <div class="form-group col-md-4 pt-3">
                    <label class="fw-bold ">Departamentos</label>
                    <ng-multiselect-dropdown name="departamentos" [placeholder]="'Departamentos'"
                        [settings]="dropdownSettingsDepartment" [data]="dataDepartments"
                        (onSelect)="onItemSelectDepartment($event)" (onDeSelect)="onItemDeSelectDepartment()">
                    </ng-multiselect-dropdown>
                </div>
                <div class="form-group col-md-4 pt-3" id="municipios-id">
                    <label class="fw-bold ">Municipios</label>
                    <ng-multiselect-dropdown name="municipios" [placeholder]="'Municipios'"
                        [settings]="dropdownSettingsMunicipal" [data]="dataFiltered" [(ngModel)]="selectedMunicipals">
                    </ng-multiselect-dropdown>
                </div>
                <hr class="my-4 border border-primary rounded border-2" />
                <div class="form-group col-md-4">
                    <label class="fw-bold">Email</label>
                    <input type="email" [(ngModel)]="gerente.email" required
                        class="form-control border-2 border-dark rounded " id="txtEmail" placeholder="Email"
                        name="email">
                </div>
                <div class="form-group col-md-4">
                    <label class="fw-bold">Password</label>
                    <input type="password" [(ngModel)]="gerente.password"
                        class="form-control border-2 border-dark rounded" id="txtPassword" placeholder="Contraseña"
                        name="password" required>
                </div>
            </form>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-lg btn-info mt-4 mx-2 rounded" (click)="createGerente()"> CREAR
            </button>
        </div>
    </div>
</div>
